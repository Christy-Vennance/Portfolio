<!DOCTYPE html>
<html>
    <head>
        <title>FORMS IN HTML</title>
    </head>
    <body>
        <form action="scripts/data.php" method="post" enctype="multipart">
            <label for="student_name">Name: </label>
            <input type="text" name="Student_name" id="student_name" placeholder="Jane Doe">
            <br>
            <label for="date_of_birth">Date of birth: </label>
            <input type="text" name="date_of_birth" id="date_of_birth" placeholder="MM/DD/YYYY">
            <br>
            <legend>Gender:</legend>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            <br>
            <label for="address">Address: </label>
            <input type="text" name="address" id="address">
            <br>
            <label for="phone_number">Telephone: </label>
            <input type="text" name="phone_number" id="phone_number" placeholder="+255 XXX XXXXXX">
            <br>
            <label for="email_address">Email: </label>
            <input type="email" name="email_address" id="email_address">
            <br>
            <label for="course">Course: </label>
            <input type="course" name="course" id="course">
            <br>
            <input type="button" id="register" name="register" value="Register">
            <input type="button" id="cancel" name="cancel" value="Cancel">
        </form>
    </body>
</html>
